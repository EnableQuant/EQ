<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parameter Robustness Landscape</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
  #plot { width: 100%; height: 100vh; }
</style>
</head>
<body>
<div id="plot"></div>

<script>
  // Generate mock data based on your parameter ranges
  const rollingWindow = [];
  const entryZ = [];
  const exitZ = [];
  const robustness = [];

  for(let i=0; i<500; i++){
    const rw = 500 + Math.random()*1000; // 500 → 1500
    const ez = 2 + Math.random()*0.5;    // 2 → 2.5
    const xz = 0.1 + Math.random()*0.5;  // 0.1 → 0.6
    const score = Math.exp(-((rw-1000)**2)/(2*200**2) - ((ez-2.5)**2)/0.1 - ((xz-0.4)**2)/0.02); // Gaussian style mock robustness

    rollingWindow.push(rw);
    entryZ.push(ez);
    exitZ.push(xz);
    robustness.push(score);
  }

  const data = [{
    x: rollingWindow,
    y: entryZ,
    z: exitZ,
    mode: 'markers',
    marker: {
      size: 5,
      color: robustness,
      colorscale: 'Viridis',
      showscale: true,
      colorbar: {title: 'Robustness'}
    },
    type: 'scatter3d'
  }];

  const layout = {
    title: 'Parameter Robustness Landscape',
    scene: {
      xaxis: {title: 'Rolling Window Size', range:[500,1500]},
      yaxis: {title: 'Entry Z', range:[2,3.5]},
      zaxis: {title: 'Exit Z', range:[0.1,0.6]},
      camera: {eye: {x:1.5, y:1.5, z:0.8}}
    },
    paper_bgcolor: '#111',
    plot_bgcolor: '#111',
    font: {color: '#fff'}
  };

  Plotly.newPlot('plot', data, layout);
</script>
</body>
</html>
